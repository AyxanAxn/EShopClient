<div>
<h2 mat-dialog-title>Images for your product</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>
</mat-dialog-content>


<mat-card class="product-image-card" *ngFor="let image of images">
  <mat-card-header>
    
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
       
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button style="background-color: chocolate; color: wheat;">Delete</button>
  </mat-card-actions>
</mat-card>




<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
</div>
